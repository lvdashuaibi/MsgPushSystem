[COMMON]
port                            = 8109
# 是否开启双向HTTPS认证
open_tls                        = false
# 阿里云短信服务配置 - 需要替换为真实的AccessKey和Secret
ali_app_id = ""                 # 在阿里云控制台 -> AccessKey管理 -> 创建AccessKey获取
ali_app_secret = ""             # 对应的AccessKey Secret
# 使用Kafka作为消息队列
mysql_as_mq = false
consume_priority = 1
open_cache = true               # 启用Redis缓存
max_retry_count = 4             # 最大重试次数
# 邮箱配置 - QQ邮箱配置
email_account = "2175407289@qq.com"     # 发送邮件的邮箱地址
email_auth_code = "rurlinhdptfwechf"    # QQ邮箱授权码
# 飞书配置 - 需要替换为真实的应用ID和密钥
lark_app_id = ""                        # 飞书应用ID，在飞书开放平台获取
lark_app_secret = ""                    # 飞书应用密钥

# Docker MySQL配置
[MySQL]
url                             = "localhost:3306"
user                            = "root"
pwd                             = "rootpass"        # Docker容器中设置的密码
db_name                         = "msgcenter_db"

# Docker Redis配置
[Redis]
url                             = "localhost:6379"
pwd                             = "redispass"       # Docker容器中设置的密码
db                              = 0

# Docker Kafka配置
[Kafka]
brokers                         = ["localhost:9092"]

# 各优先级队列配置
[kafka.topics.low]
name = "low_msg"
priority = 1
ack = 0
async = true
offset = -1
group_id = "low"

[kafka.topics.middle]
name = "middle_msg"
priority = 2
ack = 0
async = true
offset = -1
group_id = "middle"

[kafka.topics.high]
name = "high_msg"
priority = 3
ack = 0
async = true
offset = -1
group_id = "high"

[kafka.topics.retry]
name = "retry_msg"
priority = 4
ack = 0
async = true
offset = -1
group_id = "retry"
