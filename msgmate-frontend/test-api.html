<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API测试</title>
</head>
<body>
    <h1>模板API测试</h1>
    <button onclick="testAPI()">测试模板列表API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            try {
                console.log('开始测试API...');
                const response = await fetch('/api/msg/list_templates?page=1&page_size=5', {
                    headers: {
                        'X-User-Id': 'test-user'
                    }
                });

                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);

                document.getElementById('result').innerHTML = `
                    <h2>API响应结果:</h2>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                console.error('API调用失败:', error);
                document.getElementById('result').innerHTML = `
                    <h2>错误:</h2>
                    <pre>${error.message}</pre>
                `;
            }
        }
    </script>
</body>
</html>
